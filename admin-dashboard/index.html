    <script>
        class AdminDashboard {
            constructor() {
                this.ws = null;
                this.requests = [];
                this.isConnected = false;
                this.authToken = localStorage.getItem('otc_admin_token');
                
                // ãƒ­ã‚°ã‚¤ãƒ³çŠ¶æ…‹ç¢ºèª
                if (this.authToken) {
                    this.showDashboard();
                    this.initWebSocket();
                    this.loadRequests();
                    
                    // 5åˆ†é–“éš”ã§è‡ªå‹•æ›´æ–°
                    setInterval(() => this.loadRequests(), 5 * 60 * 1000);
                } else {
                    this.showLogin();
                }
                
                // ãƒ­ã‚°ã‚¤ãƒ³ãƒ•ã‚©ãƒ¼ãƒ è¨­å®š
                this.setupLoginForm();
                this.setupCreateForm();
            }
            
            showLogin() {
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('dashboardSection').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'none';
            }
            
            showDashboard() {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                document.getElementById('logoutButton').style.display = 'block';
            }
            
            setupLoginForm() {
                const loginForm = document.getElementById('loginForm');
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleLogin();
                });
            }
            
            async handleLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginButton = document.getElementById('loginButtonText');
                
                loginButton.textContent = 'ãƒ­ã‚°ã‚¤ãƒ³ä¸­...';
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    console.log('ğŸ“¥ Login response:', { 
                        status: response.status, 
                        ok: response.ok,
                        token: data.token ? data.token.substring(0, 20) + '...' : 'None'
                    });
                    
                    if (response.ok) {
                        this.authToken = data.token;
                        localStorage.setItem('otc_admin_token', this.authToken);
                        
                        console.log('âœ… Token saved to localStorage:', this.authToken ? 'Yes' : 'No');
                        console.log('âœ… Token preview:', this.authToken.substring(0, 20) + '...');
                        
                        this.showNotification('ãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ', 'success');
                        this.showDashboard();
                        
                        // ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰åˆæœŸåŒ–
                        this.initWebSocket();
                        this.loadRequests();
                        
                        // è‡ªå‹•æ›´æ–°é–‹å§‹
                        setInterval(() => this.loadRequests(), 5 * 60 * 1000);
                        
                    } else {
                        throw new Error(data.error || 'ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showNotification(`ãƒ­ã‚°ã‚¤ãƒ³ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                } finally {
                    loginButton.textContent = 'ãƒ­ã‚°ã‚¤ãƒ³';
                }
            }
            
            logout() {
                this.authToken = null;
                localStorage.removeItem('otc_admin_token');
                this.showLogin();
                
                if (this.ws) {
                    this.ws.close();
                }
            }
            
            clearStorage() {
                console.log('ğŸ§¹ Clearing localStorage...');
                console.log('ğŸ” Current token:', localStorage.getItem('otc_admin_token'));
                
                localStorage.removeItem('otc_admin_token');
                this.authToken = null;
                
                console.log('âœ… Storage cleared');
                this.showNotification('ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ', 'success');
                
                // ãƒšãƒ¼ã‚¸ãƒªãƒ­ãƒ¼ãƒ‰
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }
            
            setupCreateForm() {
                const createForm = document.getElementById('otcRequestForm');
                const amountModeSelect = document.getElementById('amountMode');
                const amountInputSection = document.getElementById('amountInputSection');
                
                // é‡‘é¡ãƒ¢ãƒ¼ãƒ‰å¤‰æ›´æ™‚ã®è¡¨ç¤ºåˆ¶å¾¡
                amountModeSelect.addEventListener('change', (e) => {
                    if (e.target.value === 'sweep') {
                        amountInputSection.style.display = 'none';
                    } else {
                        amountInputSection.style.display = 'block';
                    }
                });
                
                // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡å‡¦ç†
                createForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.createOTCRequest();
                });
            }
            
            toggleCreateForm() {
                const form = document.getElementById('createRequestForm');
                const toggleText = document.getElementById('createToggleText');
                
                if (form.style.display === 'none') {
                    form.style.display = 'block';
                    toggleText.textContent = 'ãƒ•ã‚©ãƒ¼ãƒ éè¡¨ç¤º';
                } else {
                    form.style.display = 'none';
                    toggleText.textContent = 'ãƒ•ã‚©ãƒ¼ãƒ è¡¨ç¤º';
                }
            }
            
            async createOTCRequest() {
                const currency = document.getElementById('currency').value;
                const amountMode = document.getElementById('amountMode').value;
                const amount = document.getElementById('amount').value;
                const recipient = document.getElementById('recipient').value;
                const ttlMinutes = document.getElementById('ttlMinutes').value;
                const createButton = document.getElementById('createButtonText');
                
                // ãƒ‡ãƒãƒƒã‚°: ãƒˆãƒ¼ã‚¯ãƒ³ã®ç¢ºèª
                console.log('ğŸ” Current token:', this.authToken ? 'Present' : 'Missing');
                console.log('ğŸ” Token preview:', this.authToken ? this.authToken.substring(0, 20) + '...' : 'None');
                
                createButton.textContent = 'ä½œæˆä¸­...';
                
                try {
                    // ãƒªã‚¯ã‚¨ã‚¹ãƒˆãƒœãƒ‡ã‚£ã®æ§‹ç¯‰
                    let requestBody = {
                        currency,
                        amount_mode: amountMode,
                        recipient,
                        ttl_minutes: parseInt(ttlMinutes)
                    };
                    
                    // é‡‘é¡è¨­å®š
                    if (amountMode === 'fixed') {
                        requestBody.amount_or_rule = {
                            amount: Math.floor(parseFloat(amount) * 1000000) // ADA to Lovelace
                        };
                    } else if (amountMode === 'sweep') {
                        requestBody.amount_or_rule = { sweep: true };
                    } else if (amountMode === 'rate_based') {
                        requestBody.amount_or_rule = {
                            fiat_amount: parseFloat(amount),
                            rate_source: 'coinbase'
                        };
                    }
                    
                    console.log('ğŸ“¤ Request body:', requestBody);
                    
                    const response = await fetch('/api/ada/requests', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.authToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    const data = await response.json();
                    console.log('ğŸ“¥ Response:', data);
                    
                    if (response.ok) {
                        this.showNotification('ãƒªã‚¯ã‚¨ã‚¹ãƒˆä½œæˆæˆåŠŸï¼', 'success');
                        
                        // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
                        document.getElementById('otcRequestForm').reset();
                        document.getElementById('ttlMinutes').value = '60';
                        
                        // ãƒªã‚¯ã‚¨ã‚¹ãƒˆä¸€è¦§æ›´æ–°
                        this.loadRequests();
                        
                        // ãƒ•ã‚©ãƒ¼ãƒ éè¡¨ç¤º
                        this.toggleCreateForm();
                        
                    } else {
                        throw new Error(data.error || 'ãƒªã‚¯ã‚¨ã‚¹ãƒˆä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                    }
                } catch (error) {
                    console.error('âŒ Create request error:', error);
                    this.showNotification(`ä½œæˆã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                } finally {
                    createButton.textContent = 'ãƒªã‚¯ã‚¨ã‚¹ãƒˆä½œæˆ';
                }
            }
            
            initWebSocket() {
                // Socket.io ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã‚’ä½¿ç”¨
                const protocol = window.location.protocol === 'https:' ? 'https:' : 'http:';
                const socketUrl = `${protocol}//${window.location.host}`;
                
                console.log('ğŸ”Œ Connecting to Socket.io server:', socketUrl);
                console.log('ğŸ”Œ This will connect to the Socket.io server on the backend');
                
                // Socket.ioã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’CDNã‹ã‚‰ãƒ­ãƒ¼ãƒ‰
                if (!window.io) {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.socket.io/4.7.4/socket.io.min.js';
                    script.onload = () => {
                        console.log('âœ… Socket.io client library loaded');
                        this.connectSocketIO(socketUrl);
                    };
                    script.onerror = () => {
                        console.error('âŒ Failed to load Socket.io client library');
                        this.updateConnectionStatus(false);
                    };
                    document.head.appendChild(script);
                } else {
                    this.connectSocketIO(socketUrl);
                }
            }
            
            connectSocketIO(socketUrl) {
                try {
                    this.ws = io(socketUrl, {
                        transports: ['websocket', 'polling'],
                        upgrade: true,
                        timeout: 20000,
                        forceNew: false
                    });
                } catch (error) {
                    console.error('âŒ Socket.io connection failed:', error);
                    this.updateConnectionStatus(false);
                    return;
                }
                
                this.ws.on('connect', () => {
                    console.log('âœ… Socket.io connected');
                    this.isConnected = true;
                    this.updateConnectionStatus(true);
                    
                    // ç®¡ç†è€…èªè¨¼ã‚’è©¦è¡Œ
                    if (this.authToken) {
                        console.log('ğŸ” Attempting admin authentication...');
                        this.ws.emit('authenticate', {
                            token: this.authToken,
                            client_type: 'admin-dashboard'
                        });
                    }
                });
                
                this.ws.on('disconnect', (reason) => {
                    console.log('ğŸ“¡ Socket.io disconnected:', reason);
                    this.isConnected = false;
                    this.updateConnectionStatus(false);
                });
                
                this.ws.on('reconnect', () => {
                    console.log('ğŸ”„ Socket.io reconnected');
                    this.isConnected = true;
                    this.updateConnectionStatus(true);
                });
                
                this.ws.on('connect_error', (error) => {
                    console.error('âŒ Socket.io connection error:', error);
                    this.updateConnectionStatus(false);
                });
                
                // Socket.io ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©ãƒ¼
                this.ws.on('connection_established', (data) => {
                    console.log('âœ… Socket.io connection established:', data);
                });
                
                this.ws.on('admin_authenticated', (data) => {
                    console.log('âœ… Admin authentication successful:', data);
                });
                
                this.ws.on('authentication_failed', (data) => {
                    console.error('âŒ Authentication failed:', data);
                });
                
                this.ws.on('REQUEST_SIGNED', (data) => {
                    console.log('ğŸ“ Request signed:', data);
                    this.handleWebSocketMessage({ type: 'REQUEST_SIGNED', ...data });
                });
                
                this.ws.on('TRANSACTION_SUBMITTED', (data) => {
                    console.log('ğŸš€ Transaction submitted:', data);
                    this.handleWebSocketMessage({ type: 'TRANSACTION_SUBMITTED', ...data });
                });
                
                this.ws.on('error', (error) => {
                    console.error('âŒ Socket.io error:', error);
                    this.updateConnectionStatus(false);
                });
            }
            
            updateConnectionStatus(connected) {
                const statusIndicator = document.getElementById('connectionStatus');
                const statusText = document.getElementById('connectionText');
                
                if (connected) {
                    statusIndicator.style.background = '#34c759';
                    statusText.textContent = 'ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ¥ç¶š';
                    statusText.style.color = '#34c759';
                } else {
                    statusIndicator.style.background = '#ff3b30';
                    statusText.textContent = 'æ¥ç¶šä¸­...';
                    statusText.style.color = '#ff3b30';
                }
            }
            
            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'REQUEST_SIGNED':
                        this.showNotification(`ãƒªã‚¯ã‚¨ã‚¹ãƒˆ ${data.requestId} ãŒç½²åã•ã‚Œã¾ã—ãŸ`, 'success');
                        this.loadRequests();
                        break;
                    case 'TRANSACTION_SUBMITTED':
                        this.showNotification(`ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ ${data.txHash} ãŒé€ä¿¡ã•ã‚Œã¾ã—ãŸ`, 'success');
                        this.loadRequests();
                        break;
                    case 'connection_established':
                        console.log(`WebSocketæ¥ç¶šç¢ºç«‹: ${data.clientId}`);
                        break;
                }
            }
            
            async loadRequests() {
                const loadingSection = document.getElementById('loadingSection');
                const requestsTable = document.getElementById('requestsTable');
                const refreshIcon = document.getElementById('refreshIcon');
                
                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
                if (this.requests.length === 0) {
                    loadingSection.style.display = 'block';
                    requestsTable.style.display = 'none';
                }
                
                refreshIcon.style.transform = 'rotate(180deg)';
                
                try {
                    const response = await fetch('/api/ada/requests', {
                        headers: {
                            'Authorization': `Bearer ${this.authToken}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.requests = data.requests || [];
                        this.renderRequests();
                        this.updateStats();
                        
                        loadingSection.style.display = 'none';
                        requestsTable.style.display = 'table';
                    } else {
                        throw new Error(data.error || 'Failed to load requests');
                    }
                } catch (error) {
                    console.error('âŒ Load requests error:', error);
                    this.showNotification('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                } finally {
                    refreshIcon.style.transform = 'rotate(0deg)';
                }
            }
            
            renderRequests() {
                const tbody = document.getElementById('requestsTableBody');
                tbody.innerHTML = '';
                
                if (this.requests.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; color: #86868b; padding: 2rem;">
                                ãƒªã‚¯ã‚¨ã‚¹ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                this.requests.forEach(request => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div style="font-family: 'SF Mono', monospace; font-size: 0.75rem;">
                                ${request.id.substring(0, 16)}...
                            </div>
                        </td>
                        <td>
                            <div class="amount-display">
                                ${this.formatAmount(request.amount_or_rule_json, request.amount_mode)}
                            </div>
                        </td>
                        <td>
                            <div class="address-display">
                                ${request.recipient.substring(0, 20)}...
                            </div>
                        </td>
                        <td>
                            <span class="status-badge status-${request.status.toLowerCase()}">
                                ${this.translateStatus(request.status)}
                            </span>
                        </td>
                        <td>${this.formatTTL(request.ttl_absolute)}</td>
                        <td>${this.formatDateTime(request.created_at)}</td>
                        <td>
                            ${this.renderActionButton(request)}
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
            
            formatAmount(amountOrRule, mode) {
                try {
                    const rule = typeof amountOrRule === 'string' ? JSON.parse(amountOrRule) : amountOrRule;
                    
                    switch (mode) {
                        case 'fixed':
                            return `${(rule.amount / 1000000).toLocaleString()} ADA`;
                        case 'sweep':
                            return 'å…¨é¡é€é‡‘';
                        case 'rate_based':
                            return `Â¥${rule.fiat_amount.toLocaleString()} (${rule.rate_source})`;
                        default:
                            return 'ä¸æ˜';
                    }
                } catch (error) {
                    return 'è§£æã‚¨ãƒ©ãƒ¼';
                }
            }
            
            translateStatus(status) {
                const statusMap = {
                    'REQUESTED': 'ç½²åå¾…ã¡',
                    'SIGNED': 'æ‰¿èªå¾…ã¡',
                    'SUBMITTED': 'é€ä¿¡æ¸ˆã¿',
                    'CONFIRMED': 'ç¢ºèªæ¸ˆã¿',
                    'FAILED': 'å¤±æ•—',
                    'EXPIRED': 'æœŸé™åˆ‡ã‚Œ'
                };
                return statusMap[status] || status;
            }
            
            formatTTL(ttlAbsolute) {
                const ttlDate = new Date(ttlAbsolute);
                const now = new Date();
                const diff = ttlDate - now;
                
                if (diff < 0) {
                    return '<span class="ttl-expired">æœŸé™åˆ‡ã‚Œ</span>';
                } else if (diff < 10 * 60 * 1000) { // 10åˆ†æœªæº€
                    return '<span class="ttl-warning">ã¾ã‚‚ãªãæœŸé™åˆ‡ã‚Œ</span>';
                } else {
                    const minutes = Math.floor(diff / (60 * 1000));
                    return `${minutes}åˆ†`;
                }
            }
            
            formatDateTime(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('ja-JP', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            renderActionButton(request) {
                if (request.status === 'SIGNED') {
                    return `
                        <button class="action-btn" onclick="dashboard.submitTransaction('${request.id}')">
                            é€ä¿¡å®Ÿè¡Œ
                        </button>
                    `;
                } else if (request.status === 'SUBMITTED') {
                    return '<span style="color: #86868b; font-size: 0.75rem;">å‡¦ç†ä¸­...</span>';
                } else {
                    return '<span style="color: #86868b; font-size: 0.75rem;">-</span>';
                }
            }
            
            async submitTransaction(requestId) {
                if (!confirm(`ãƒªã‚¯ã‚¨ã‚¹ãƒˆ ${requestId.substring(0, 16)}... ã®ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ã‚’é€ä¿¡ã—ã¾ã™ã‹ï¼Ÿ`)) {
                    return;
                }
                
                try {
                    const response = await fetch('/api/ada/submit', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.authToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ requestId })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.showNotification(`ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³é€ä¿¡æˆåŠŸ: ${data.txHash}`, 'success');
                        this.loadRequests();
                    } else {
                        throw new Error(data.error || 'Submit failed');
                    }
                } catch (error) {
                    console.error('âŒ Submit error:', error);
                    this.showNotification(`é€ä¿¡å¤±æ•—: ${error.message}`, 'error');
                }
            }
            
            updateStats() {
                const pending = this.requests.filter(r => r.status === 'REQUESTED').length;
                const signed = this.requests.filter(r => r.status === 'SIGNED').length;
                const submitted = this.requests.filter(r => ['SUBMITTED', 'CONFIRMED'].includes(r.status)).length;
                
                const today = new Date().toDateString();
                const todayRequests = this.requests.filter(r => 
                    new Date(r.created_at).toDateString() === today
                ).length;
                
                document.getElementById('pendingCount').textContent = pending;
                document.getElementById('signedCount').textContent = signed;
                document.getElementById('submittedCount').textContent = submitted;
                document.getElementById('todayCount').textContent = todayRequests;
            }
            
            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                const notificationText = document.getElementById('notificationText');
                
                notificationText.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }
        }
        
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã¨ã—ã¦ dashboard ã‚’ä½œæˆ
        let dashboard;
        
        // DOMèª­ã¿è¾¼ã¿å®Œäº†å¾Œã«åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            dashboard = new AdminDashboard();
        });
        
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°ï¼ˆHTMLå†…ã‹ã‚‰å‘¼ã³å‡ºã—ç”¨ï¼‰
        function loadRequests() {
            dashboard.loadRequests();
        }
    </script>
