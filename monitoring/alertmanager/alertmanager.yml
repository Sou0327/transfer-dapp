# AlertManager Configuration for Cardano OTC Trading System
# Handles alert routing, grouping, and notification delivery

global:
  # Global SMTP configuration
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: '${ALERT_FROM_EMAIL}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true
  
  # Global Slack configuration
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  
  # Resolve timeout
  resolve_timeout: 5m

# Define notification templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert distribution
route:
  # Root route settings
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      group_interval: 5s
      repeat_interval: 15m
      routes:
        # Application down alerts
        - match:
            alertname: OTCApplicationDown
          receiver: 'app-down-alerts'
          group_wait: 0s
          repeat_interval: 5m
        
        # Database down alerts
        - match:
            alertname: PostgreSQLDown
          receiver: 'db-down-alerts'
          group_wait: 0s
          repeat_interval: 5m
        
        # Security alerts
        - match:
            service: security
          receiver: 'security-alerts'
          group_wait: 0s
          repeat_interval: 10m

    # Warning alerts - regular notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 30s
      repeat_interval: 2h
      routes:
        # Performance issues
        - match_re:
            alertname: '.*(HighResponseTime|HighMemoryUsage|HighCPUUsage).*'
          receiver: 'performance-alerts'
          repeat_interval: 30m
        
        # Database performance
        - match:
            service: database
          receiver: 'db-performance-alerts'
          repeat_interval: 1h
        
        # Business logic alerts
        - match:
            service: business
          receiver: 'business-alerts'
          repeat_interval: 1h

    # SSL Certificate alerts
    - match:
        service: ssl
      receiver: 'ssl-alerts'
      group_wait: 1h
      repeat_interval: 24h

    # Maintenance window - silence alerts
    - match:
        alertname: MaintenanceMode
      receiver: 'null-receiver'

# Inhibition rules to reduce noise
inhibit_rules:
  # Inhibit warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
  
  # Inhibit individual service alerts when application is down
  - source_match:
      alertname: 'OTCApplicationDown'
    target_match_re:
      alertname: '.*(HighResponseTime|HighErrorRate).*'
    equal: ['cluster']

# Receiver definitions
receivers:
  # Default receiver for uncategorized alerts
  - name: 'default-receiver'
    email_configs:
      - to: '${DEFAULT_EMAIL}'
        subject: 'üîπ OTC Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: '${CRITICAL_EMAIL}'
        subject: 'üö® CRITICAL OTC Alert: {{ .GroupLabels.alertname }}'
        body: |
          CRITICAL ALERT TRIGGERED
          ======================
          
          {{ range .Alerts }}
          üö® Alert: {{ .Annotations.summary }}
          üìù Description: {{ .Annotations.description }}
          üè∑Ô∏è  Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}
          ‚è∞ Started: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          üîó Runbook: {{ .Annotations.runbook_url }}
          {{ end }}
          
          Please investigate immediately!
        headers:
          Priority: 'high'
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: 'üö® Critical OTC Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Service:* {{ .Labels.service }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}
        send_resolved: true

    # Webhook for integration with incident management
    webhook_configs:
      - url: '${INCIDENT_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          bearer_token: '${INCIDENT_API_TOKEN}'

  # Application down alerts
  - name: 'app-down-alerts'
    email_configs:
      - to: '${ONCALL_EMAIL}'
        subject: 'üî• OTC APPLICATION DOWN - Immediate Action Required'
        body: |
